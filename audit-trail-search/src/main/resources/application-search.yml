# Elasticsearch Configuration
# Disabled by default - Bonsai uses OpenSearch 2.x which is not compatible with ES 8 client
# Set ELASTICSEARCH_ENABLED=true when using a compatible Elasticsearch 8 cluster
elasticsearch:
  enabled: ${ELASTICSEARCH_ENABLED:false}
  host: ${ELASTICSEARCH_HOST:localhost}
  port: ${ELASTICSEARCH_PORT:9200}
  username: ${ELASTICSEARCH_USERNAME:}
  password: ${ELASTICSEARCH_PASSWORD:}
  use-ssl: ${ELASTICSEARCH_USE_SSL:false}

# Search Index Configuration
search:
  index:
    name: ${ELASTICSEARCH_INDEX_NAME:events}
    shards: ${ELASTICSEARCH_INDEX_SHARDS:1}
    replicas: ${ELASTICSEARCH_INDEX_REPLICAS:0}
