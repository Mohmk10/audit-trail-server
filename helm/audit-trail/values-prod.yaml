# ============================================
# Production Values Override
# ============================================

replicaCount: 3

# ============================================
# Resources (Production sizing)
# ============================================
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# ============================================
# Autoscaling (Production)
# ============================================
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

# ============================================
# Ingress (Production)
# ============================================
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: audit-trail.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: audit-trail-tls
      hosts:
        - audit-trail.example.com

# ============================================
# Application Configuration (Production)
# ============================================
config:
  spring:
    profiles:
      active: kubernetes,production

  logging:
    level:
      root: WARN
      com.mohmk10.audittrail: INFO

# ============================================
# Persistence (Production)
# ============================================
persistence:
  enabled: true
  storageClass: "gp3"
  accessMode: ReadWriteOnce
  size: 50Gi

# ============================================
# PostgreSQL (Production)
# ============================================
postgresql:
  enabled: true
  auth:
    existingSecret: "audit-trail-postgres-secret"
  primary:
    persistence:
      enabled: true
      size: 100Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 2Gi

# ============================================
# Elasticsearch (Production)
# ============================================
elasticsearch:
  enabled: true
  master:
    replicaCount: 3
    persistence:
      enabled: true
      size: 100Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 2Gi
  data:
    replicaCount: 2
    persistence:
      enabled: true
      size: 200Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 2000m
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 4Gi

# ============================================
# Redis (Production)
# ============================================
redis:
  enabled: true
  architecture: replication
  auth:
    enabled: true
    existingSecret: "audit-trail-redis-secret"
  master:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi
  replica:
    replicaCount: 2
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "gp3"

# ============================================
# Kafka (Production - Optional)
# ============================================
kafka:
  enabled: true
  controller:
    replicaCount: 3
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi

# ============================================
# Metrics & Monitoring (Production)
# ============================================
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: "monitoring"
    interval: 15s
    scrapeTimeout: 10s
    labels:
      release: prometheus

# ============================================
# Pod Disruption Budget
# ============================================
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# ============================================
# Affinity (Production - spread across AZs)
# ============================================
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: audit-trail
          topologyKey: topology.kubernetes.io/zone
