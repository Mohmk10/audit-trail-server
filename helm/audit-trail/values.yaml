# ============================================
# Audit Trail Server Configuration
# ============================================
replicaCount: 2

image:
  repository: mohmk10/audit-trail-server
  tag: ""  # Defaults to Chart.appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ============================================
# Service Account
# ============================================
serviceAccount:
  create: true
  annotations: {}
  name: ""

# ============================================
# Pod Configuration
# ============================================
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# ============================================
# Service
# ============================================
service:
  type: ClusterIP
  port: 8080
  annotations: {}

# ============================================
# Ingress
# ============================================
ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  hosts:
    - host: audit-trail.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: audit-trail-tls
  #    hosts:
  #      - audit-trail.local

# ============================================
# Resources
# ============================================
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# ============================================
# Autoscaling
# ============================================
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ============================================
# Node Scheduling
# ============================================
nodeSelector: {}
tolerations: []
affinity: {}

# ============================================
# Probes
# ============================================
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# ============================================
# Application Configuration
# ============================================
config:
  spring:
    profiles:
      active: kubernetes

  server:
    port: 8080

  logging:
    level:
      root: INFO
      com.mohmk10.audittrail: DEBUG

# ============================================
# Environment Variables (additional)
# ============================================
env: []
#  - name: MY_VAR
#    value: "my-value"

envFrom: []
#  - secretRef:
#      name: my-secret

# ============================================
# Persistence (for reports/logs)
# ============================================
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# ============================================
# PostgreSQL (Bitnami chart)
# ============================================
postgresql:
  enabled: true
  auth:
    username: audittrail
    password: audittrail
    database: audittrail
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

# ============================================
# Elasticsearch (Bitnami chart)
# ============================================
elasticsearch:
  enabled: true
  master:
    replicaCount: 1
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0
  security:
    enabled: false

# ============================================
# Redis (Bitnami chart)
# ============================================
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

# ============================================
# Kafka (Bitnami chart) - Optional
# ============================================
kafka:
  enabled: false
  controller:
    replicaCount: 1
    persistence:
      enabled: true
      size: 5Gi

# ============================================
# External Services (when not using bundled)
# ============================================
externalDatabase:
  host: ""
  port: 5432
  database: audittrail
  username: audittrail
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: "password"

externalElasticsearch:
  host: ""
  port: 9200

externalRedis:
  host: ""
  port: 6379
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: "password"

externalKafka:
  bootstrapServers: ""

# ============================================
# Metrics & Monitoring
# ============================================
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
