# Test configuration for audit-trail-integration module

# Disable all integrations by default in tests
audit-trail.webhook.enabled=true
audit-trail.kafka.enabled=false
audit-trail.exporter.enabled=false
audit-trail.exporter.splunk.enabled=false
audit-trail.exporter.elk.enabled=false
audit-trail.exporter.s3.enabled=false

# In-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Logging
logging.level.com.mohmk10.audittrail.integration=DEBUG
