# Audit Trail Integration Module Configuration

# Webhook settings
audit-trail.webhook.enabled=true
audit-trail.webhook.retry-interval-seconds=60
audit-trail.webhook.max-retries=5
audit-trail.webhook.delivery-timeout-seconds=30

# Kafka settings (disabled by default)
audit-trail.kafka.enabled=false
audit-trail.kafka.topic=audit-events
audit-trail.kafka.consumer.group-id=audit-trail-group
audit-trail.kafka.consumer.auto-offset-reset=earliest
audit-trail.kafka.consumer.max-poll-records=500
audit-trail.kafka.producer.acks=all
audit-trail.kafka.producer.retries=3

# Exporter settings (disabled by default)
audit-trail.exporter.enabled=false

# Splunk exporter
audit-trail.exporter.splunk.enabled=false
audit-trail.exporter.splunk.url=https://localhost:8088
audit-trail.exporter.splunk.index=audit_events
audit-trail.exporter.splunk.source-type=audit_trail
audit-trail.exporter.splunk.timeout-seconds=30
audit-trail.exporter.splunk.batch-size=100

# ELK exporter
audit-trail.exporter.elk.enabled=false
audit-trail.exporter.elk.url=http://localhost:9200
audit-trail.exporter.elk.index-prefix=audit-events
audit-trail.exporter.elk.timeout-seconds=30
audit-trail.exporter.elk.batch-size=100

# S3 exporter
audit-trail.exporter.s3.enabled=false
audit-trail.exporter.s3.prefix=audit-events
audit-trail.exporter.s3.region=us-east-1
audit-trail.exporter.s3.batch-size=1000
audit-trail.exporter.s3.flush-interval-seconds=60
