spring:
  application:
    name: audit-trail-server
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user
  # Memory optimization
  main:
    lazy-initialization: true
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/audittrail
    username: audittrail
    password: audittrail
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  flyway:
    enabled: true
    locations: classpath:db/migration
  elasticsearch:
    uris: http://localhost:9200
  mail:
    host: localhost
    port: 1025
  quartz:
    auto-startup: false

server:
  port: ${PORT:8080}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        liveness:
          include: ping
        readiness:
          include: db
  # Disable non-essential health checks
  health:
    mail:
      enabled: false
    redis:
      enabled: false
    elasticsearch:
      enabled: false
    rabbit:
      enabled: false

ingestion:
  batch:
    maxSize: 1000
  validation:
    strictMode: false

reporting:
  storage:
    path: ./reports
    max-size-mb: 100
  expiration:
    days: 30

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:eV08tcR4FaJPbmkQhAl1hISsNIkre1zJTK1abuZa9cQ=}
  expiration: ${JWT_EXPIRATION:86400}

# OAuth2 Configuration
app:
  oauth2:
    authorized-redirect-uri: ${FRONTEND_URL:https://audit-trail-dashboard.vercel.app}/auth/oauth-callback
