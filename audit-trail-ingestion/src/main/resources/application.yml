spring:
  application:
    name: audit-trail-server
  datasource:
    url: jdbc:postgresql://localhost:5432/audittrail
    username: audittrail
    password: audittrail
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  elasticsearch:
    uris: http://localhost:9200

server:
  port: 8080

ingestion:
  batch:
    maxSize: 1000
  validation:
    strictMode: false
