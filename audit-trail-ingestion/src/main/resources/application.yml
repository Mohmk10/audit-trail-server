spring:
  application:
    name: audit-trail-server
  datasource:
    url: jdbc:postgresql://localhost:5432/audittrail
    username: audittrail
    password: audittrail
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  elasticsearch:
    uris: http://localhost:9200
  mail:
    host: localhost
    port: 1025

server:
  port: ${PORT:8080}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

ingestion:
  batch:
    maxSize: 1000
  validation:
    strictMode: false

reporting:
  storage:
    path: ./reports
    max-size-mb: 100
  expiration:
    days: 30
