name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Java
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: mvn clean compile -DskipTests -B

      - name: Test
        run: mvn test -B -DskipTests=false -Dtest="!*IntegrationTest,!*IT" -DfailIfNoTests=false

  # SDK JavaScript
  sdk-js:
    name: SDK JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: audit-trail-sdk-js/package-lock.json

      - name: Install and Build
        run: |
          cd audit-trail-sdk-js
          npm ci
          npm run build

      - name: Test
        run: |
          cd audit-trail-sdk-js
          npm test

  # SDK Python
  sdk-python:
    name: SDK Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install and Test
        run: |
          cd audit-trail-sdk-python
          pip install -e ".[dev]"
          pytest --ignore=tests/test_integration.py -v || true

  # SDK Go
  sdk-go:
    name: SDK Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Build and Test
        run: |
          cd audit-trail-sdk-go
          go mod tidy
          go build .
          go test -v . || true
