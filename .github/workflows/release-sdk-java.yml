name: Release SDK Java

on:
  push:
    tags:
      - 'sdk-java-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true

jobs:
  release:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Extract Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/sdk-java-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Configure Maven for Signing
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <profiles>
              <profile>
                <id>gpg</id>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>${env.GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>gpg</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Build
        run: |
          cd audit-trail-sdk-java
          # Version is already set in pom.xml (inherited from parent)
          mvn clean package -DskipTests -B
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Generate Sources and Javadoc JARs
        run: |
          cd audit-trail-sdk-java
          mvn source:jar javadoc:jar -B
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sign Artifacts
        run: |
          cd audit-trail-sdk-java/target
          for file in *.jar *.pom; do
            if [ -f "$file" ]; then
              echo "Signing $file"
              gpg --batch --yes --pinentry-mode loopback \
                  --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
                  -ab "$file"
            fi
          done
          ls -la
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create Bundle for Central Portal
        run: |
          cd audit-trail-sdk-java

          # Get actual version from pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Actual version from pom.xml: $VERSION"

          mkdir -p bundle

          # Copy main artifacts (find the actual JAR files)
          echo "Looking for artifacts in target/"
          ls -la target/

          # Copy main JAR
          cp target/audit-trail-sdk-java-${VERSION}.jar bundle/

          # Copy sources JAR (generated by maven-source-plugin)
          cp target/audit-trail-sdk-java-${VERSION}-sources.jar bundle/ || echo "Sources JAR not found"

          # Copy javadoc JAR (generated by maven-javadoc-plugin)
          cp target/audit-trail-sdk-java-${VERSION}-javadoc.jar bundle/ || echo "Javadoc JAR not found"

          # Copy POM with correct name
          cp pom.xml bundle/audit-trail-sdk-java-${VERSION}.pom

          # Copy any existing signatures
          cp target/*.asc bundle/ 2>/dev/null || true

          # Sign all artifacts in bundle
          cd bundle
          for file in *.jar *.pom; do
            if [ -f "$file" ] && [ ! -f "${file}.asc" ]; then
              echo "Signing $file"
              gpg --batch --yes --pinentry-mode loopback \
                  --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
                  -ab "$file"
            fi
          done

          # Create checksums
          for file in *.jar *.pom; do
            if [ -f "$file" ]; then
              md5sum "$file" | cut -d' ' -f1 > "${file}.md5"
              sha1sum "$file" | cut -d' ' -f1 > "${file}.sha1"
            fi
          done

          # Create bundle zip
          zip -r ../bundle.zip .

          echo "Bundle contents:"
          ls -la
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload to Maven Central Portal
        run: |
          cd audit-trail-sdk-java

          echo "Uploading to Maven Central Portal..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://central.sonatype.com/api/v1/publisher/upload" \
            -H "Authorization: Bearer ${{ secrets.SONATYPE_TOKEN_BASE64 }}" \
            -F "bundle=@bundle.zip")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Upload successful!"
          else
            echo "Upload failed!"
            exit 1
          fi
